<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find similar/related repositories on github using co-stars, like Yasiv's ghindex but with graphql api that doesn't eat your query limit."
    />
    <title>Similar Repos</title>
  </head>

  <body>
    <h1>
      SimilarRepos (<a href="https://github.com/qpwo/similarrepos">GH</a>)
    </h1>
    <h2>Seriously alpha quality</h2>

    <p>
      <i>
        Find similar/related repositories on github using co-stars, like Yasiv's
        ghindex but with graphql api that doesn't eat your query limit.
      </i>
    </p>

    <div id="loginHolder"></div>
    <div>
      <input type="text" id="repo" placeholder="someuser/theirrepo" />
      <button type="button" onclick="doRepo()">
        Find similar repositories
      </button>
      (check js console logs for progress)

      <div id="allStars"></div>

      <div>
        Similar Repos:
        <div id="similar"></div>
      </div>
    </div>
    <div>
      Remaining queries:
      <div id="remainingQueries"></div>
    </div>

    <div style="visibility: hidden">
      <button
        onclick="location.href='/api/login'"
        type="button"
        id="loginButton"
        style="background-color: greenyellow"
      >
        Get API token from GitHub
      </button>

      <button type="button" onclick="logout()" id="logoutButton">
        Log out
      </button>
    </div>
    <script src="localforage.js"></script>
    <script src="starpuller.js"></script>
    <script src="script.js"></script>
  </body>
</html>
