<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find similar/related repositories on github using co-stars, like Yasiv's ghindex but with graphql api that doesn't eat your query limit."
    />
    <title>GitHub Similar Repos</title>
  </head>

  <body>
    <h1>
      SimilarRepos (<a href="https://github.com/qpwo/similarrepos">GH</a>)
    </h1>
    <h2>Seriously alpha quality</h2>

    <p>
      <i>
        Find similar/related repositories on github using co-stars, like Yasiv's
        ghindex but with graphql api that doesn't eat your query limit.
      </i>
    </p>

    <div id="loginHolder">
      <button
        onclick="location.href='/api/login'"
        type="button"
        id="loginButton"
        style="background-color: greenyellow"
      >
        Get API token from GitHub
      </button>

      <button type="button" id="logoutButton">Log out</button>
    </div>
    <div>
      <input type="text" id="repo" placeholder="someuser/theirrepo" />
      <button type="button" id="doRepo">Find similar repositories</button>
      (click it again if you get an error as it goes)
      <p id="status">Status:</p>

      <!-- <div id="allStars"></div> -->

      <div>
        Similar Repos:
        <div id="similar"></div>
      </div>
    </div>
    <div>
      Remaining queries:
      <div id="remainingQueries"></div>
    </div>

    <script src="script.mjs" type="module"></script>
  </body>
</html>
