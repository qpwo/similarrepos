<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Similar Repos</title>
  </head>

  <body>
    <p>SimilarRepos</p>

    <div id="loginHolder"></div>
    <div>
      <input
        type="text"
        id="repo"
        placeholder="someuser/theirrepo"
        value="gfx-rs/naga"
      />
      <button type="button" onclick="doRepo()">
        Find similar repositories
      </button>

      <div id="allStars"></div>

      <div>
        Similar Repos:
        <div id="similar"></div>
      </div>
    </div>
    <div>
      Remaining queries:
      <div id="remainingQueries"></div>
    </div>

    <div style="visibility: hidden">
      <button
        onclick="location.href='/api/login'"
        type="button"
        id="loginButton"
      >
        Get API token from GitHub
      </button>

      <button type="button" onclick="logout()" id="logoutButton">
        Log out
      </button>
    </div>
    <script src="localforage.js"></script>
    <script src="starpuller.js"></script>
    <script src="script.js"></script>
  </body>
</html>
